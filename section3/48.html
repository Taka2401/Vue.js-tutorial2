<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <div id="app">
    <ul>
      <!-- keyを使うときはtemplateが使えない -->
      <!-- keyをつけるとv-forの値に紐づけられる -->
      <div v-for="fruit in fruits" :key="fruits">
        <p>{{ fruit }}</p>
        <input type="text">
      </div>
    </ul>
    <button @click="remove">削除</button>
  </div>

<script>
  new Vue({
    el: '#app',
    data: {
      fruits: ['りんご', 'バナナ', 'ブドウ']
    },
    methods: {
      remove() {
        this.fruits.shift();
      }
    },
  })

</script>

</body>
</html>
