<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <div id="app">
    <!-- templateは検証で表示されない -->
    <template v-if="ok">
      <p>Hello</p>
      <p>Good bye</p>
      <p>おはよう</p>
    </template>
  </div>

<script>
  new Vue({
    el: '#app',
    data: {
      ok: true
    }
  })

</script>

</body>
</html>
