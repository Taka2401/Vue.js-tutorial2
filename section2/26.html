<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <div id="app">
    <p>{{ number }}</p>
    <button v-on:click="number += 1">+1</button>
    <p>{{ otherNumber }}</p>
    <button v-on:click="otherNumber += 1">+1</button>

    <!-- this.numberが変更されるたびに実行される -->
    <p>{{ lessThanThreeComputed }}</p>

    <!-- テンプレートが再描画されるたびに実行される -->
    <p>{{ lessThanThreeMethods() }}</p>
  </div>

<script>
  new Vue({
    el: '#app',
    data: {
      number: 0,
      otherNumber: 0
    },
    computed: {
      lessThanThreeComputed() {
        console.log('computed');
        return this.number > 3 ? '３より上' : '３より下'
      }
    },
    methods: {
      lessThanThreeMethods() {
        console.log('methods');
        return this.number > 3 ? '３より上' : '３より下'
      }
    }
  });

</script>

</body>
</html>
