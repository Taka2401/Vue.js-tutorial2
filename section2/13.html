<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <div id="app">
    <p>{{ message }}</p>
    <p>{{ html }}</p>
    <!-- クロスサイトスクリプティングに注意 -->
    <p v-html="html"></p>
  </div>

<script>
  new Vue({
    el: '#app',
    data: {
      message: 'hello world',
      html: '<h1>Vue,js</h1>'
    }
  })

</script>

</body>
</html>
