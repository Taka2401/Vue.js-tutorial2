<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <div id="app1">
    <p>{{ message }}</p>
  </div>

  <div id="app2">
    <p>{{ message }}</p>
    <button @click="changeMessage">インスタンス１を変更</button>
  </div>


<script>
  // インスタンスを変数に入れて書き換える
  const vm1 = new Vue({
    el: '#app1',
    data: {
      message: 'インスタンス1'
    }
  })

  // 外側から使える
  vm1.message = '書き換えられました';

  new Vue({
    el: '#app2',
    data: {
      message: 'インスタンス2'
    },
    methods: {
      changeMessage() {
        // thisは使えないので変数で
        vm1.message = 'hello';
      }
    },
  })

</script>

</body>
</html>
