<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <div id="app">
    <p>{{ message }}</p>
    <p>{{ name }}</p>
    <!-- messageの場合は変更できる -->
    <button @click="message = 'test'">変更</button>
  </div>

<script>
  // Vueインスタンスはプロパティごとにsetter, getterを追加する
  // なので、リアクティブになりdataを再描画できる
  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    }
  })

  vm.message = '変更済み';

  // 後から追加すると変更できない（リアクティブにならない）
  vm.name = 'よしぴー';

</script>

</body>
</html>
