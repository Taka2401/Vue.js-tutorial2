<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <div id="app1">
    <p>{{ message }}</p>
    <p>{{ myData }}</p>
  </div>

  <div id="app2"></div>

<script>
  const data = {
    message: 'Hello',
    name: '田中'
  }

  const vm = new Vue({
    el: '#app1',
    data: data,
    computed: {
      myData: function() {
        return this.$data
      }
    }
  })

  new Vue ({
    el: '#app2',
    data: {
      name: '岩井'
    },
    template: '<h1>Hello、{{name}}</h1>'
  })

</script>

</body>
</html>
