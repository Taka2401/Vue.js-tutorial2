<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <div id="app">
    <p>{{ number }}</p>
    <button @click="countUp(5)">countUp</button>
    <p @mousemove="changeMousePosition($event, 3)">マウスをのせてください
      <span @mousemove.stop>反応しない</span></p>
    <p>X:{{x}} Y:{{y}}</p>
  </div>
<script>
  new Vue({
    el: '#app',
    data: {
      number: 0,
      x: 0,
      y: 0
    },
    methods: {
      countUp: function(five) {
        this.number += 1 * five;
      },
      changeMousePosition: function(event, three) {
        this.x = event.clientX / three;
        this.y = event.clientY / three;
      }
    }
  })
</script>
</body>
</html>
